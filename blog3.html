<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>III Rozbiór - Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #4d0000, #a00000);

      color: #fff;
      line-height: 1.6;
    }
    .navbar {
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }
    .navbar a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s;
    }
    .navbar a:hover {
      color: #f1c40f;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease forwards;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeInUp 0.8s ease forwards;
    }
    /* Blog post styling */
    .post {
      margin-bottom: 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding-bottom: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s ease forwards;
    }
    .post:last-child {
      border-bottom: none;
    }
    .post h2 {
      font-size: 2em;
      color: #ffa0a4;
      margin-bottom: 10px;
    }
    .post p {
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }
    .post img:hover {
      transform: scale(1.05);
    }
    /* Footer styling */
    .footer {
      text-align: center;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 0.9em;
      margin-top: 40px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 0.5s;
    }
    /* Kluczowe ramki animacji */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    /* Dodanie opóźnień dla kolejnych wpisów */
    .container .post:nth-of-type(1) {
      animation-delay: 0.3s;
    }
    .container .post:nth-of-type(2) {
      animation-delay: 0.6s;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">Główna</a>
    <a href="blog1.html">I Rozbiór</a>
    <a href="blog2.html">II Rozbiór</a>
    <a href="blog3.html">III Rozbiór</a>
  </div>
  
  <div class="container">
    <h1>III Rozbiór Polski</h1>
    <div class="post">
      <h2>Geneza i tło historyczne</h2>
      <p>po ludzku</p>
      <img src="images/rozbior1_detail.jpg" alt="Geneza I Rozbioru">
    </div>
    <div class="post">
      <h2>Konsekwencje społeczne i kulturowe</h2>
      <p>po ludzku</p>
      <img src="images/rozbior1_detail2.jpg" alt="Konsekwencje I Rozbioru">
    </div>
  </div>
  
  <!-- Footer -->
  <div class="footer">
    &copy; 2025 Remi. Wszelkie prawa zastrzeżone.
  </div>
</body>
</html>
